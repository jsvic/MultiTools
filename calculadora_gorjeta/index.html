<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style_geral.css">
</head>
<body>
    <div id="root">
        <header>
            <span id="name">
                <a href="../">MultiTools</a>
            </span>
        </header>
        <main>
            <section>
                <div id="content">
                    <div id="sec_header">
                        <h2>Calculadora de Gorjeta</h2>
                    </div>

                    <div id="sec_body">
                            <div id="row1_section">
                                <div id="div_total">
                                    <label for="inValor">Valor Inicial</label><input type="number" id="inValor">
                                </div>
                                <div id="div_porcentagem">
                                    <span>Gorjeta</span>
                                    <div id="div_range">
                                        <input type="range" id="rnGorjeta" onchange="percentage()" min="0" max="100" value="5">
                                        <span id="num_range">5%</span>
                                    </div>
                                    </span>
                                </div>
                                <div id="div_response">
                                    <div id="btn_response">
                                        <button type="button" onclick="calcular()" id="btnGerar" class="btnMain">
                                            CALCULAR
                                        </button>
                                        <button type="button" onclick="limpar()" id="btnLimpar" class="btnLimpar">
                                            LIMPAR
                                        </button>
                                    </div>
                            </div>
                        </div>
                            
                            <div id="row2_section">
                                <h2>Resultado</h2>
                                <div id="divOutValor">
                                    <div class="outValor">
                                        <span>Gorjeta </span> <input type="number" id="outGorjeta" value="0" disabled>
                                    </div>
                                    <div class="outValor">
                                        <span>Valor Final </span> <input type="number" id="outFinal" value="0" disabled>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
