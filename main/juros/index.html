<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
    <link rel="stylesheet" href="../../style_geral.css">
    <link rel="stylesheet" href="style_small.css">
    <link rel="stylesheet" href="style_medium.css">
</head>
<body>
    <div id="root">
        <header>
            <span id="name">
                <a href="../home/">MultiTools</a>
            </span>
        </header>
        <main>
            <section>

                <div id="content">
                    <div  id="sec_header">
                        <h2>
                            Calculadora de Juros
                        </h2>
                    </div>
                    <div id="sec_body">
                        <div id="row1_section">
                            <div id="div_inputs">

                                <div id="div_capital" class="divValores">
                                    <label for="inCapital">
                                        Capital Inicial
                                    </label>
                                    <input type="number" id="inCapital" class="inValores">
                                </div>

                                <div id="div_taxa" >
                                    <label for="inTaxa">
                                        Taxa
                                    </label>
                                    <span>
                                        <input type="number" id="inTaxa" class="inValores">
                                        <select id="slcTaxa">
                                            <option value="diario">Diario</option>
                                            <option value="mensal" selected>Mensal</option>
                                            <option value="anual">Anual</option>
                                        </select>
                                    </span>

                                </div>

                                <div id="div_tempo" class="divValores">
                                    
                                    <div id="div_rdTempo">
                                        <span>
                                            Periodo
                                        </span>
                                        <label for="rdValor"><input type="radio" name="rdTempo" id="rdValor" value="valor" checked> Por Valor</label>
                                        <label for="rdData"><input type="radio" name="rdTempo" id="rdData" value="data"> Por Data</label>
                                    </div>

                                    <div id="div_numero" class="div_periodo tempoActive">
                                        <label for="inNumero" class="lbNumero">
                                            Tempo
                                        </label>
                                        <input type="number" id="inNumero" class="inValores inTempo">

                                        <select id="slcNumero">
                                            <option value="dias">Dias</option>
                                            <option value="mes" selected>MÃªs</option>
                                            <option value="anos">Anos</option>
                                        </select>
                                    </div>

                                    <div id="div_data" class="div_periodo">
                                        <label for="inDataInicio">
                                            Inicio
                                            <input type="date" id="inDataInicio" class="inValores inTempo">
                                        </label>

                                        <label for="inDataFinal">
                                            Fim
                                            <input type="date" id="inDataFinal" class="inValores inTempo">
                                        </label>
                                    </div>
                                </div>

                                <div id="div_tipo" class="divValores">
                                    <span>Tipo de Juros </span>
                                    <select id="slcTipo">
                                        <option value="simples" selected>Simples</option>
                                        <option value="compostos">Compostos</option>
                                    </select>
                                </div>
                                
                                <button id="btnCalcular" class="btnMain">
                                    Calcular
                                </button>

                                <button id="btnLimpar" class="btnLimpar">
                                    Limpar
                                </button>
                            </div>
                        </div>

                        <div id="row2_section">
                            <div id="outValores">
                                <label for="outJuros">
                                    Total de Juros
                                    <input type="number" class="outValues" id="outJuros" disabled>
                                </label>

                                <label for="outMontante">
                                    Total do Montante
                                    <input type="number" class="outValues" id="outMontante" disabled>
                                </label>
                            </div>
                        </div>
                </section>
              

            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
